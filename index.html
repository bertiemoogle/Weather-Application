<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./assets/css/style.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header id="gradient" class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3 five-day-display">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="location"><span id="city">Berlin</span><span id="date">Date</span><span id="conditions"><img id="weather-icon" src="http://openweathermap.org/img/wn/04n@2x.png"></span></div>
          <div><label id="temp">Temp:</label></div>
          <div><label id="wind">Wind:</label></div>
          <div><label id="humid">Humidity:</label></div>
        </section>
        <label><h3>Five Day Forecast:</h3></label>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="card day-one" >
            <img class="card-img-top" src="http://openweathermap.org/img/wn/04n@2x.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Today</h5>
              <div><label id="card-one-temp">Temp: </label></div>
              <div><label id="card-one-wind">Wind:</label></div>
              <div><label id="card-one-humid">Humidity: </label></div>
            </div>
          </div>
