<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      id="gradient"
      class="container-fluid text-center text-white p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>
    <!-- Search box with search button -->
    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="  Search location here"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-primary search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                </div>
                <div>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history">
            
          </div>
        </aside>

        <!-- Large weather box -->

        <div class="col-lg-9 pb-3 five-day-display">
          <section id="today" class="mt-3" role="region" aria-live="polite">
            <div id="location">
              <span id="city"></span><span id="date"></span><span id="conditions"></span>
            </div>
            <div><label id="temp">Temp:</label></div>
            <div><label id="wind">Wind:</label></div>
            <div><label id="humid">Humidity:</label></div>
          </section>
          <label><h3>Five Day Forecast:</h3></label>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >

          <!-- Five day forecast on Bootstrap cards -->

            <div class="card day-one">
              <div id="conditions2"></div>
              <div class="card-body">
                <h5 class="card-one-title">Today</h5>
                <div><label id="card-one-temp">Temp: </label></div>
                <div><label id="card-one-wind">Wind: </label></div>
                <div><label id="card-one-humid">Humidity: </label></div>
              </div>
            </div>
            <div class="card day-two">
              <div id="conditions3"></div>
              <div class="card-body">
                <h5 class="card-two-title">Today</h5>
                <div><label id="card-two-temp">Temp: </label></div>
                <div><label id="card-two-wind">Wind: </label></div>
                <div><label id="card-two-humid">Humidity: </label></div>
              </div>
            </div>
            <div class="card day-three">
              <div id="conditions4"></div>
              <div class="card-body">
                <h5 class="card-three-title">Today</h5>
                <div><label id="card-three-temp">Temp: </label></div>
                <div><label id="card-three-wind">Wind: </label></div>
                <div><label id="card-three-humid">Humidity: </label></div>
              </div>
            </div>
            <div class="card day-four">
              <div id="conditions5"></div>
              <div class="card-body">
                <h5 class="card-four-title">Today</h5>
                <div><label id="card-four-temp">Temp: </label></div>
                <div><label id="card-four-wind">Wind: </label></div>
                <div><label id="card-four-humid">Humidity: </label></div>
              </div>
            </div>
            <div class="card day-five">
              <div id="conditions6"></div>
              <div class="card-body">
                <h5 class="card-five-title">Today</h5>
                <div><label id="card-five-temp">Temp: </label></div>
                <div><label id="card-five-wind">Wind: </label></div>
                <div><label id="card-five-humid">Humidity: </label></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
